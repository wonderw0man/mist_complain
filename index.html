<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    
</head>

<body>
    <!-- Complain Card Starts-->

    <div class="complain-card shadow rounded-none sm:rounded-lg max-w-3xl">
        <div class="px-2 py-2 sm:px-3 sm:py-4">
            <button class="btn-close">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></line>
                <line x1="9" y1="9" x2="15" y2="15"></line></svg>
            </button>
        </div>
        <div class="px-10 py-9 sm:px-15 sm:py-0">
            <div class="grid-rows-1">
                <input class="input" type="text" size="30" placeholder="Subject">
            </div>
            <div  class="grid-rows-1">
                <textarea class="input" cols="50" rows="5" placeholder="Write your Complain here..."></textarea>
            </div>
        </div>
    </div>        
            <div class="button-group" >
                <button class="btn-complain text-white font-weight:900 py-2 px-6 text-l mr-4">
                COMPLAIN
                </button>
                    
            </div>
               
        </div>
    
    <!-- Complain Card Ends -->

</body>

</html>
